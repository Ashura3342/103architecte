<!HTML>
<html>
	<head>
		<title>103architecte</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link href="form.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="trans.js"></script>
		<script type="text/javascript" src="form.js"></script>
		<meta charset="UTF-8">	
		</head>
	<body>
		<div class="page">
			<div class="header"> 
				<div class="header-content">
					<span class="title">103architecte</span>
				</div>
			</div>
			<div class="header-left"></div>
			<div class="header-right"></div>
			<div class="content">
				<div class="formulaire">
					<h2>Nouveau calcul</h2>
					<br />
					<div class="error"></div>
					<label for="coord-x">Coordonnée du point en X</label>
					<input class="coord-input" id="coord-x" type="text" /> <br />
					<label for="coord-y">Coordonnée du point en Y</label>
					<input class="coord-input" id="coord-y" type="text" /> <br /> <br /><br />
					<label for="liste_trans'">Type de transformation</label>
						<select id="liste_trans">
							<option value="0"></option>
							<option value="1">Translation</option>
							<option value="2">Rotation</option>
							<option value="3">Homothétie</option>
							<option value="4">Symétrie</option>
						</select>
						<input type="button" value="Ajouter une transformation" onclick="add_transformation()" class="button_add" /><br />
						<div class="new_trans"></div>
						<div class="bouton_valider"><input class="button_valider" type="button" value="Calculer" /><input class="button_reset" type="button" value="Remettre à zéro" /></div>	
				</div>
				<h1>Résultat : </h1>
				<div id="start_coord"></div>
				<div id="liste_operation"></div>
				<div id ="result"></div>
				<div id="el"></div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</body>
</html>
